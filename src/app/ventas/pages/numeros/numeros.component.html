<div class="text-layout">
    <h1>DecimalPipe y Porcentaje</h1>
    <p>
        Pipes incluidos en Angular - Usualmente en Common module
    </p>
</div>


<div class="p-grid">
    <div class="p-col-4">
        <p-card header = "Ventas Netas"
            subheader="del primer año">
            <i class="pi pi-dollar"></i>
            {{ventasNetas | number:'1.2-2'}}
        </p-card>
    </div>
    <div class="p-col-4">
        <p-card header = "Ventas Brutas"
            subheader="del primer año">
            <i class="pi pi-dollar"></i>
            {{ventasNetas+1000000 | currency:'CAD':'symbol-narrow':'1.4-4'}}
        </p-card>
    </div>
    <div class="p-col-4">
        <p-card header = "Ganancia porcentual"
            subheader="del presente año">
            <i class="pi pi-percent"></i>
            {{porcentaje | percent:'2.2-2'}}
        </p-card>
    </div>
</div>
